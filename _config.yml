# Jekyll configuration

name: Warren Li
description:
  <p>PhD Student</p>

  <p>University of Michigan<br/>
  School of Information</p>

# url is currently only used only for the RSS feed in feed.xml
url: https://github.com/Liwmo

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''
## default date_format
date_format:
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b, %Y"
  tag: "%b, %Y"

paginate: 8
paginate_path: "/blog/page:num/"
permalink: /:day/:month/:year/:title

highlighter: rouge
markdown: kramdown
plugins: ['jekyll-paginate']
disqus: warrenli-me
comments: true
exclude: ['README.md', 'LICENSE', "*.bak"]
